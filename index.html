<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name=description content="">
<title> Fixed Top Navbar Example for Bootstrap</title>
<link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css rel=stylesheet>
<link href=css/my.css rel=stylesheet>
<body>
<div class="container-fluid">
  <!-- 分頁欄 -->
  <ul class="nav nav-tabs">
    <li role="presentation"><a href=#setting>比賽設定</a></li>
    <li role="presentation" class=active><a href=#record>開始記錄</a></li>
    <li role="presentation"><a href=#view>結果整理</a></li>
  </ul>
  <p> </p>

  <!-- 比賽分數 -->
  <div class="row">
    <div class="col-md-6 col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading text-center">我方分數</div>
        <div class="panel-body text-center"><big>15</big></div>
      </div>
    </div>
    <div class="col-md-6 col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading text-center">對方分數</div>
        <div class="panel-body text-center"><big>10</big></div>
      </div>
    </div>
  </div>

  <!-- 球員按鈕 -->
  <div class="row">
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">4號</button>
    </div>
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">3號</button>
    </div>
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">2號</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">5號</button>
    </div>
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">6號</button>
    </div>
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">1號</button>
    </div>
  </div>
  <hr>

  <!-- 表現按鈕 -->
  <div class="row">
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">發球</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">攻擊</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">吊球</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">處理球</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">接發球</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">接扣球</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">接吊球</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">嗆司球</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">舉二號</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">舉四號</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">舉後排</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">舉修正</button>
    </div>
  </div>
  <p> </p>
  <div class="row">
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">得分</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">有效</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">失誤</button>
    </div>
    <div class="col-md-3 col-xs-3 player-padding">
      <button type="button" class="btn btn-default btn-block">失分</button>
    </div>
  </div>
  <hr>

  <!-- 送出按鈕 -->
  <div class="row">
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">確定</button>
    </div>
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">取消</button>
    </div>
    <div class="col-md-4 col-xs-4 player-padding">
      <button type="button" class="btn btn-default btn-block">復原</button>
    </div>
  </div>

  <!-- 文字記錄 -->
</div>
<script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js></script>
<script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js></script>
